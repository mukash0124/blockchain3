<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO Demo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">DAO Contract Interface</h1>

    <div id="result" class="mt-4"></div>

    <div class="form-group">
        <label for="addMemberAddress">Member Address:</label>
        <input type="text" class="form-control" id="addMemberAddress">
        <button class="btn btn-primary mt-2" id="addMember">Add Member</button>
    </div>

    <div class="form-group">
        <label for="proposalDescription">Proposal Description:</label>
        <input type="text" class="form-control" id="proposalDescription">
        <button class="btn btn-primary mt-2" id="createProposal">Create Proposal</button>
    </div>

    <div class="form-group">
        <label for="voteProposalId">Proposal ID:</label>
        <input type="number" class="form-control" id="voteProposalId">
        <label for="voteTokenAmount">Token Amount:</label>
        <input type="number" class="form-control" id="voteTokenAmount">
        <button class="btn btn-primary mt-2" id="vote">Vote on Proposal</button>
    </div>

    <div class="form-group">
        <label for="executeProposalId">Proposal ID to Execute:</label>
        <input type="number" class="form-control" id="executeProposalId">
        <button class="btn btn-primary mt-2" id="executeProposal">Execute Proposal</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
<script src="app.js"></script>
</body>
</html>
